<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav [(opened)]="opened">
    <button mat-flat-button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
    <hr>
    <nav>
      <ul>
        <li routerLinkActive="active" [routerLink]="['/projects']"><a>Projekte finden</a></li> <!-- /projects -->
        <li routerLinkActive="active" [routerLink]="['/project']"><a>Mein Projekt</a></li>  <!-- /project?project_id=...-->
        <li routerLinkActive="active" [routerLink]="['']"><a>Mein Profil ("HOME")</a></li> <!-- /user/profile -->
        <li routerLinkActive="active" [routerLink]="['']"><a>Einstellungen (TBI)</a></li> <!-- /user/settings-->
      </ul>
    </nav>
    <hr>
    <button mat-raised-button color="primary" (click)="logoutUser()">
      {{ userName }} ausloggen
    </button>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="spacer">
      <button id="menu_button" mat-mini-fab color="primary" (click)="opened=!opened">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
