<div class="container">
  <h1>Meine Profileinstellungen</h1>
  <h1>hi User mit der {{this.user.id}}</h1>
  <div class="default-flex-container">

    <mat-form-field appearance="legacy">
      <mat-label>E-Mail<span *ngIf="!show"> bearbeiten</span>
      </mat-label>
      <input type="email" [disabled]="show" matInput [(ngModel)]="this.user.email"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Vorname<span *ngIf="!show"> bearbeiten</span>
      </mat-label>
      <input type="text" [disabled]="show" matInput [(ngModel)]="this.user.firstName"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Nachname<span *ngIf="!show"> bearbeiten</span>
      </mat-label>
      <input type="text" [disabled]="show" matInput [(ngModel)]="this.user.lastName"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Passwort<span *ngIf="!show"> bearbeiten</span>
      </mat-label>
      <input type="password" [disabled]="show" matInput [(ngModel)]="this.loginDto.password"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field> 

    <div *ngIf="show"><button mat-raised-button color="accent" type="submit" (click)="show=!show">Profilfelder
        bearbeiten</button>
    </div>

    <div *ngIf="!show"><button mat-raised-button color="accent" type="submit"
        (click)="getUserAgain()">Abbrechen</button>
      <p></p>
      <button mat-raised-button color="accent" type="submit" (click)="updateUser(this.user.id, this.user)"
        (click)="show=true">Änderungen
        übernehmen</button>
    </div>
  </div>
