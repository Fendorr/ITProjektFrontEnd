<div class="container">
  <div class="formdiv">
    <h1 style="text-align:center">Registrieren</h1>
    <br>
    <br>
    <mat-form-field appearance="legacy">
      <mat-label>E-Mail</mat-label>
      <input type="email" matInput required [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Passwort</mat-label>
      <input type="password" matInput required [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Profilart</mat-label>
      <mat-select [(ngModel)]="user.type" [ngModelOptions]="{standalone: true}" required>
        <mat-option *ngFor="let key of keys" [value]="key">{{key}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>
      <button mat-raised-button color="accent" type="submit" (click)="createUser()">Registrieren</button>
    </span>
    <br>
    <span>
      Bereits registriert?
      <a href="/login">ZurÃ¼ck zum Login</a>
    </span>
  </div>
</div>
