<div class="container">
    <div class="row">
        <div class="col-9">
            <h1>Projekt</h1>
            <h2>{{ project?.title }}</h2>
            <p>Erstellt: {{project?.createdAt?.slice(0,10)}} von {{ project?.createdBy }} </p>
        </div>
        <div class="col-3">
            <p>Members:</p>
            <mat-progress-spinner
                mode ="determinate"
                color ="accent"
                [value] = "80"
            >
            </mat-progress-spinner>
            <p>{{project?.currUser}}/{{project?.maxUser}}</p>
        </div>
    </div>
    <div class="row">
        <mat-chip-list aria-label="tags">
            <mat-chip
                *ngFor="let tag of project?.tags"
                >{{ tag }}</mat-chip>
        </mat-chip-list>
        <h2>Beschreibung</h2>
        <p>{{ project?.comment }}</p>
    </div>
</div>
