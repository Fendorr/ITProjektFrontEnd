<mat-card>
    <div [routerLink]="['/project', project.id]">
        <div class="item-header">
            <div>
                <mat-card-title>{{ project.title }}</mat-card-title>
                <mat-card-subtitle>{{ dateFormat }}</mat-card-subtitle>
            </div>
            <img mat-card-avatar src={{imgPath}}>
        </div>
        <mat-chip-list aria-label="Project tags">
            <mat-chip
                *ngFor="let tag of project.tags"
                >{{ tag }}</mat-chip>
        </mat-chip-list>
        <mat-card-content>
            {{ project.comment?.slice(0, 120)+"..." }}
        </mat-card-content>
    </div>
    <mat-card-actions>
        <div>
            <button color="primary" mat-raised-button [routerLink]="['/project', project.id]">Details ansehen</button>
            <h3>{{ project.currUser }}/{{ project.maxUser }}</h3>
        </div>
        <div class="likes">
            <span *ngIf="project.projectLikes?.length != 0">{{project.projectLikes?.length}}</span>
            <button mat-icon-button aria-label="Like this project" (click)="likeProject()">
                <mat-icon [ngClass]="(isLiked)? 'liked' : 'unliked'">favorite</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
