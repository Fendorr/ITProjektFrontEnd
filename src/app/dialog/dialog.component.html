<h2 mat-dialog-title>Obacht!</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div *ngFor="let label of data.buttonLabels, index as i"><button color="warn" mat-button mat-dialog-close
      (click)="getResult(i)">{{label}}</button></div>
</mat-dialog-actions>
